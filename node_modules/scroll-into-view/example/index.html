<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        html{
            font-family: Arial;
        }

        button{
            padding: 10px;
            margin: 5px;
            background: white;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: inset 0 0 26px rgba(0,0,0,0.2), 2px 2px 6px rgba(0,0,0,0.8);
            border: none;
            border-radius: 5px;
        }

        div{
            box-shadow: 0px 0px 100px rgba(0,0,0,0.2), 2px 2px 10px 5px black inset;
            border: solid 5px white;
            background: white;
            overflow: scroll;
            padding: 20px;
            text-align: center;
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/480px-Unofficial_JavaScript_logo_2.svg.png");
            background-repeat: repeat;
            background-size: 50px;
        }

        div::-webkit-scrollbar-track
        {
            box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
            border-radius: 10px;
            background-color: rgba(255,255,255,0.5);
        }

        div::-webkit-scrollbar
        {
            width: 12px;
            background-color: transparent;
        }

        div::-webkit-scrollbar-thumb
        {
            border-radius: 10px;
            box-shadow: inset 0 0 6px rgba(0,0,0,.3);
            background-color: #555;
        }

        span{
            padding: 10px;
            border: solid 1px green;
            font-size: 20px;
            background: white;
            box-shadow: 0px 0px 10px 5px rgba(0,0,0,0.2);
        }

        nav{
            background: rgba(255, 255, 255, 0.7);
        }
    </style>
    <script type="text/javascript" src="index.browser.js"></script>
</head>
<body>
<a href="https://github.com/korynunn/scroll-into-view"><img style="position: fixed; z-index: 2; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
</body>
</html>
