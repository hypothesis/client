language: node_js
cache: yarn
notifications:
  slack:
    rooms:
      - secure: ""
matrix:
  include:
    # 'node_js' is listed for each job to ensure that only two builds are run.
    # See https://github.com/hypothesis/client/pull/27#discussion_r70611726
    - env: ACTION=lint
      node_js: '10'
      script:
        - make checkformatting
        - make lint
    - env: ACTION=test
      node_js: '10'
      after_success:
        yarn run report-coverage
