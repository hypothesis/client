<div ng-if="!vm.isThemeCustom" class="privateFeedbackInput"><input type="checkbox" id="privateCheckbox"  name="private-feedback" ng-model="vm.private" ng-change="vm.setPrivacy(vm.private)"><label for="privateCheckbox"><i class="h-icon-visibility-off"></i>Private - visible to Red Hat only</label></div>
<button class="publish-annotation-cancel-btn btn-clean"
        ng-click="vm.onCancel()"
        title="{{'Cancel changes to this feedback' | translate}}"
        >
  <!-- <i class="h-icon-cancel-outline publish-annotation-cancel-btn__icon btn-icon"></i> -->
  {{'Cancel' | translate}}
</button>
<button class="btn-app btn-update"
        ng-click="vm.onSave()"
        title="{{'Submit' | translate}}"
        >
  <!-- <i class="h-icon-cancel-outline publish-annotation-cancel-btn__icon btn-icon"></i> -->
  {{'Submit' | translate}}
</button>



<!-- If the theme is not custom -->
<div ng-if="!vm.isThemeCustom" dropdown="" class="publish-annotation-btn__btn" is-open="vm.showDropdown" keyboard-nav>
  <dropdown-menu-btn
    label="('Post to' | translate) + ' ' + vm.publishDestination()"
    on-click="vm.onSave()"
    on-toggle-dropdown="vm.showDropdown = !vm.showDropdown"
    title="{{'Publish this feedback to' | translate}} {{vm.publishDestination()}}"
    dropdown-menu-label="{{'Change annotation sharing setting' | translate}}"
    is-disabled="!vm.canPost">
  </dropdown-menu-btn>
  <div class="publish-annotation-btn__dropdown-container">
    <ul class="dropdown-menu pull-center group-list publish-annotation-btn__dropdown-menu" role="menu">
      <li class="dropdown-menu__row" ng-click="vm.setPrivacy('shared')">
        <div class="group-item">
          <div class="group-icon-container">
            <i class="small" ng-class="'h-icon-' + vm.groupType()"></i>
          </div>
          <div class="group-details">
            <div class="group-name-container">
              <a href="" class="group-name-link" ng-bind="vm.group.name"></a>
            </div>
          </div>
        </div>
      </li>
      <li class="dropdown-menu__row" ng-click="vm.setPrivacy('private')">
        <div class="group-item">
          <div class="group-icon-container">
            <i class="small h-icon-lock"></i>
          </div>
          <div class="group-details">
            <div class="group-name-container">
              <a href="" class="group-name-link" ng-bind="vm.privateLabel"></a>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
